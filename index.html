<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button id="gray" onclick="clearDisplay()">C</button>
            <button id="gray" onclick="backspace()">
                <img src="backspace.png" alt="apagar">
            </button>
            <button id="gray" onclick="appendToDisplay('%')">%</button>
            <button id="orange" onclick="appendToDisplay('/')">
                <img src="divisao.png" alt="">
            </button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button id="orange" onclick="appendToDisplay('*')">
                <img src="multiplicacao.png" alt="">
            </button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button id="orange" onclick="appendToDisplay('-')">
                <img src="menos.png" alt="sinal de menos">
            </button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button id="orange" onclick="appendToDisplay('+')">
                <img src="mais.png" alt="">
            </button>
            <button onclick="appendToDisplay('nÃ£o funciona')">
                <img src="calculadora.png" alt="imagem de calculadora">
            </button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button id="orange" onclick="calculateResult()">
                <img src="sinal-de-igual.png" alt="">
            </button>
        </div>
    </div>
    
    <script src="aulapreprova.js"></script>
</body>
</html>
